name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: '3.11'
  FLUTTER_VERSION: '3.27.1'

permissions:
  contents: read
  packages: write
  security-events: write

jobs:
  # ===================
  # API Tests
  # ===================
  api-test:
    name: API Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: apps/api/requirements.txt

      - name: Install dependencies
        working-directory: apps/api
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run linting
        working-directory: apps/api
        run: |
          pip install ruff
          ruff check src/

      - name: Check for security vulnerabilities
        working-directory: apps/api
        run: |
          pip install safety
          safety check -r requirements.txt --output text || echo "Security check completed with warnings"

      - name: Check environment variables
        run: |
          chmod +x scripts/check-env.sh
          ./scripts/check-env.sh --ci

      - name: Run database migrations (dry-run)
        working-directory: apps/api
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test_db
        run: |
          alembic upgrade head
          echo "Migration check passed"

      - name: Run tests
        working-directory: apps/api
        env:
          DATABASE_URL: postgresql+asyncpg://test:test@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379/0
          TESTING: true
          LLM_PROVIDER: mock
          IMAGE_PROVIDER: mock
          TTS_PROVIDER: mock
        run: |
          pytest tests/ -v --cov=src --cov-report=xml 2>&1 | tee test-output.log
        continue-on-error: true

      - name: Upload test logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: api-test-logs
          path: apps/api/test-output.log
          retention-days: 7

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          files: apps/api/coverage.xml
          flags: api

      - name: Check coverage threshold
        working-directory: apps/api
        run: |
          pip install coverage
          coverage report --fail-under=40 || echo "Coverage below threshold - please add more tests"

  # ===================
  # Security Scan
  # ===================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for Gitleaks

      - name: Run Trivy vulnerability scanner (repo)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          format: 'table'
          exit-code: '0'  # Don't fail, just report

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ===================
  # Flutter Tests
  # ===================
  flutter-test:
    name: Flutter Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Install dependencies
        working-directory: apps/mobile
        run: flutter pub get

      - name: Run analyzer
        working-directory: apps/mobile
        run: |
          flutter analyze --no-fatal-infos 2>&1 | tee analyze-output.log
          # Fail only on errors, not warnings
          flutter analyze --no-fatal-infos --no-fatal-warnings

      - name: Run tests
        working-directory: apps/mobile
        run: flutter test --coverage 2>&1 | tee test-output.log
        continue-on-error: true

      - name: Upload test logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: flutter-test-logs
          path: |
            apps/mobile/analyze-output.log
            apps/mobile/test-output.log
          retention-days: 7

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          files: apps/mobile/coverage/lcov.info
          flags: flutter

  # ===================
  # Build Docker Images
  # ===================
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [api-test, flutter-test, security-scan]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    outputs:
      image_tag: ${{ github.sha }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: apps/api
          file: apps/api/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/api:latest
            ghcr.io/${{ github.repository }}/api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Worker image
        uses: docker/build-push-action@v5
        with:
          context: apps/api
          file: apps/api/Dockerfile.worker
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/worker:latest
            ghcr.io/${{ github.repository }}/worker:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Scan API image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'ghcr.io/${{ github.repository }}/api:${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-api-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-api-results.sarif'

  # ===================
  # Deploy
  # ===================
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build]
    # Only deploy when secrets are configured
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && vars.DEPLOY_ENABLED == 'true'
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Check deployment secrets
        run: |
          if [ -z "${{ secrets.DEPLOY_HOST }}" ]; then
            echo "::warning::DEPLOY_HOST secret not configured. Skipping deployment."
            exit 0
          fi

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          envs: GITHUB_SHA
          script: |
            set -e
            cd /opt/ai-story-book

            # Pull latest code
            git pull origin main

            # Pull new images with commit SHA tag for rollback capability
            export IMAGE_TAG=$GITHUB_SHA
            docker-compose -f infra/docker-compose.prod.yml pull

            # Stop and restart with new images
            docker-compose -f infra/docker-compose.prod.yml up -d

            # Wait for services to be ready
            echo "Waiting for services to start..."
            sleep 15

            # Run database migrations
            docker-compose -f infra/docker-compose.prod.yml exec -T api alembic upgrade head

            # Health check
            echo "Running health check..."
            for i in 1 2 3 4 5; do
              if curl -sf http://localhost:8000/health > /dev/null; then
                echo "Health check passed!"
                break
              fi
              echo "Health check attempt $i failed, retrying..."
              sleep 5
            done

            # Run smoke test
            echo "Running smoke test..."
            chmod +x scripts/smoke.sh
            if ./scripts/smoke.sh; then
              echo "Smoke test passed!"
            else
              echo "Smoke test failed!"
              exit 1
            fi

            # Cleanup old images
            docker system prune -f

      - name: Notify on failure
        if: failure()
        run: |
          echo "Deployment failed! Commit: ${{ github.sha }}"
          echo "Please check the logs and consider rolling back."
