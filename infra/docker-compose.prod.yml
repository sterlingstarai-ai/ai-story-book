services:
  # ===================
  # Nginx Reverse Proxy
  # ===================
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx-cache:/var/cache/nginx
    depends_on:
      - api
    restart: always
    networks:
      - app-network

  # ===================
  # API Server
  # ===================
  api:
    build:
      context: ../apps/api
      dockerfile: Dockerfile
    environment:
      # Database
      - DATABASE_URL=postgresql+asyncpg://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}
      # Redis
      - REDIS_URL=redis://redis:6379/0
      # Celery
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - USE_CELERY=${USE_CELERY:-true}
      # LLM
      - LLM_PROVIDER=${LLM_PROVIDER}
      - LLM_API_KEY=${LLM_API_KEY}
      - LLM_MODEL=${LLM_MODEL:-gpt-4o}
      - LLM_TIMEOUT=${LLM_TIMEOUT:-30}
      # Image
      - IMAGE_PROVIDER=${IMAGE_PROVIDER}
      - IMAGE_API_KEY=${IMAGE_API_KEY}
      - IMAGE_TIMEOUT=${IMAGE_TIMEOUT:-90}
      - IMAGE_MAX_CONCURRENT=${IMAGE_MAX_CONCURRENT:-3}
      - IMAGE_MAX_RETRIES=${IMAGE_MAX_RETRIES:-3}
      # TTS
      - TTS_PROVIDER=${TTS_PROVIDER:-mock}
      - GOOGLE_TTS_API_KEY=${GOOGLE_TTS_API_KEY:-}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY:-}
      - ELEVENLABS_VOICE_ID=${ELEVENLABS_VOICE_ID:-21m00Tcm4TlvDq8ikWAM}
      # Storage
      - S3_ENDPOINT=${S3_ENDPOINT}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_BUCKET=${S3_BUCKET:-ai-story-book}
      - S3_PUBLIC_URL=${S3_PUBLIC_URL}
      - S3_REGION=${S3_REGION:-us-east-1}
      # CORS
      - CORS_ORIGINS=${CORS_ORIGINS}
      # Rate Limiting
      - RATE_LIMIT_REQUESTS=${RATE_LIMIT_REQUESTS:-10}
      - RATE_LIMIT_WINDOW=${RATE_LIMIT_WINDOW:-60}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always
    networks:
      - app-network
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1'
          memory: 1G

  # ===================
  # Celery Worker
  # ===================
  worker:
    build:
      context: ../apps/api
      dockerfile: Dockerfile.worker
    environment:
      # Database
      - DATABASE_URL=postgresql+asyncpg://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}
      # Redis
      - REDIS_URL=redis://redis:6379/0
      # Celery
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      # LLM
      - LLM_PROVIDER=${LLM_PROVIDER}
      - LLM_API_KEY=${LLM_API_KEY}
      - LLM_MODEL=${LLM_MODEL:-gpt-4o}
      - LLM_TIMEOUT=${LLM_TIMEOUT:-30}
      # Image
      - IMAGE_PROVIDER=${IMAGE_PROVIDER}
      - IMAGE_API_KEY=${IMAGE_API_KEY}
      - IMAGE_TIMEOUT=${IMAGE_TIMEOUT:-90}
      - IMAGE_MAX_CONCURRENT=${IMAGE_MAX_CONCURRENT:-3}
      - IMAGE_MAX_RETRIES=${IMAGE_MAX_RETRIES:-3}
      # TTS
      - TTS_PROVIDER=${TTS_PROVIDER:-mock}
      - GOOGLE_TTS_API_KEY=${GOOGLE_TTS_API_KEY:-}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY:-}
      - ELEVENLABS_VOICE_ID=${ELEVENLABS_VOICE_ID:-21m00Tcm4TlvDq8ikWAM}
      # Storage
      - S3_ENDPOINT=${S3_ENDPOINT}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_BUCKET=${S3_BUCKET:-ai-story-book}
      - S3_PUBLIC_URL=${S3_PUBLIC_URL}
      - S3_REGION=${S3_REGION:-us-east-1}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always
    networks:
      - app-network
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '2'
          memory: 2G

  # ===================
  # PostgreSQL Database
  # ===================
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - app-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  # ===================
  # Redis
  # ===================
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - app-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # ===================
  # MinIO (Optional - for self-hosted S3)
  # ===================
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=${S3_ACCESS_KEY}
      - MINIO_ROOT_PASSWORD=${S3_SECRET_KEY}
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: always
    networks:
      - app-network
    profiles:
      - storage

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  minio-data:
  nginx-cache:
