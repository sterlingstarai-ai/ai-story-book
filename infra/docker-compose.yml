services:
  postgres:
    image: postgres:16-alpine
    container_name: storybook-postgres
    environment:
      POSTGRES_USER: storybook
      POSTGRES_PASSWORD: storybook123
      POSTGRES_DB: storybook
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U storybook"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: storybook-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: storybook-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ../apps/api
      dockerfile: Dockerfile
    container_name: storybook-api
    environment:
      - DATABASE_URL=postgresql+asyncpg://storybook:storybook123@postgres:5432/storybook
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin123
      - S3_BUCKET=storybook
      - LLM_PROVIDER=mock
      - IMAGE_PROVIDER=mock
      - TTS_PROVIDER=mock
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ../apps/api:/app

  worker:
    build:
      context: ../apps/api
      dockerfile: Dockerfile
    container_name: storybook-worker
    command: celery -A src.worker worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql+asyncpg://storybook:storybook123@postgres:5432/storybook
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin123
      - S3_BUCKET=storybook
      - LLM_PROVIDER=mock
      - IMAGE_PROVIDER=mock
      - TTS_PROVIDER=mock
    depends_on:
      - api
    volumes:
      - ../apps/api:/app

volumes:
  postgres_data:
  redis_data:
  minio_data:
